# Azure DevOps Pipeline to Build a Docker Image using Default Agent Pool

trigger:
  - none  # Run pipeline manually

resources:
  - repo: self  # Current repository

variables:
  tag: v1  # Tag image with build ID

pool:
  name: Default  # Use the default agent pool

stages:
  - stage: Build
    displayName: "ğŸš€ Build Docker Image"
    jobs:
      - job: BuildDockerImage
        displayName: "ğŸ”§ Docker Build Job"
        pool:
          name: Default  # ğŸ‘ˆ Use the default agent pool (must match the exact name in DevOps)
        steps:
          - task: DockerInstaller@0
            inputs:
              dockerVersion: '17.09.0-ce'

          - task: Docker@2
            displayName: "ğŸ³ Build Docker Image"
            inputs:
              containerRegistry: 'Dockerhub-registry'
              repository: 'jksoam777/el-back'
              command: 'build'
              Dockerfile: '**/Dockerfile'
              tags: '$(tag)'

          - task: Docker@2
            displayName: "ğŸ“¤ Push Docker Image"
            inputs:
              containerRegistry: 'Dockerhub-registry'
              repository: 'jksoam777/el-back'
              command: 'push'
              tags: '$(tag)'
